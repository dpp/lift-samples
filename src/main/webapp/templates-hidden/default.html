<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:lift="http://liftweb.net/">
<head>
<title>Home Scale lift off</title>
<!-- Framework CSS -->
<link rel="stylesheet" href="/stylesheets/scale_style.css" type="text/css" />
<!-- Framework CSS -->
<link rel="stylesheet" href="/stylesheets/blueprint/screen.css" type="text/css" />
<link rel="stylesheet" href="/stylesheets/blueprint/print.css" type="text/css" />
<!--[if IE]><link rel="stylesheet" href="../blueprint/lib/ie.css" type="text/css" media="screen, projection"><![endif]-->

<link rel="stylesheet" href="/stylesheets/blueprint/plugins/fancy-type/fancy-type.css" type="text/css" />
</head>
<body>
<!-- begin container -->
<div class="container">
  <!--begin header-->
  <div id="header">
	<a href="#" class="logotype"></a>
    <!-- begin top_menu -->
    <div id="top_menu">
      <ul class="menu">
        <li><a href="#" class="current"><span>Home</span></a></li>
	<li><a href="#"><span>News</span></a></li>
        <li><a href="#"><span>Sessions</span></a></li>
        <li><a href="#"><span>Feedback</span></a></li>
        <li><a href="#" class="last-link"><span>Community</span></a></li>
      </ul>
    </div>
    <!-- end top menu -->
    <!-- begin search form -->
    <div id="search_div">
      <form name="headerSearchForm" method="get" action="">
        <p>
          <input type="text" id="dummy1" name="dummy1" value="" class="text" />
          &nbsp;
          <input type="image" src="/images/btn_search.gif" alt="search" />
        </p>
      </form>
    </div>
    <!--end search form -->
  </div>
  <!--end header-->
  <!-- begin main -->
  <div id="main">
    <div id="content">
      <!-- begin middle part -->
      <div class="middle-part">
	  <div class="column">
	    <lift:bind name="content" />
	  </div>
      </div>
      <!-- end middle part -->
      <!-- begin right part -->
      <div class="right-part">

        <div class="column">
          <h3 class="red">Gold Sponsors</h3>
	  
	  <p class="block"><a href="http://billfernandez.com/">Bill Fernandez Design</a></p>
	  <p class="block"><a href="http://enthiosys.com/">Enthiosys</a></p>

	  <h3 class="red">Bronze Sponsors</h3>
	  <p class="block">David Bernard</p>
	  <p class="block"><i>lift</i> committers</p>

	  <h3 class="red">Media Sponsor</h3>
	  <p class="block"><a href="http://artima.com/">Artima</a></p>
        </div>

		<!-- begin sign in -->
        <div class="sign-in column block">
	  <h3><a href="/register">Register</a></h3>
          <h3>Sign In</h3>
          <form action="" method="post">
            <p>
              <input type="text" class="title" name="username" value="Login" />
	      <input type="password" class="title" name="password" value="" />
            </p>
	    <p>
	      <input type="image" src="/images/btn_signin.gif"
		     alt="signin" class="push-0" />
	    </p>
          </form>
        </div>
	<!-- end sign in -->		
      </div>
      <!-- end right part -->
    </div>
  </div>
  <!-- end main -->
  <!--begin footer-->
  <div id="footer" class="clear">
    <p>Copyright &copy; 2008 WorldWide Conferencing, LLC</p>
  </div>
  <!--end footer-->
</div>
<!-- end container -->
</body>
</html>
